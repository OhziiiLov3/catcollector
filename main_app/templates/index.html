<!DOCTYPE html>
<html>

<head>
    <title>catcollector</title>
</head>

<body>
    <h1>catcollector</h1>
    <hr />
    <a href="/cats">View All My Cats!</a>
    <div>
        {% for cat in cats %}
        <p>Name: {{ cat.name }}</p>
        <p>Age: {{ cat.age }}</p>
        <p>Breed: {{ cat.breed }}</p>
        <p>Description: {{ cat.description }}</p>
        <hr>
        {% endfor %}
        
    </div>
    <footer>All Rights Reserved, catcollector 2023</footer>
</body>

</html>
